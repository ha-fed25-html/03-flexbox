<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Flexible box layout </title>
	<link rel="stylesheet" href="flex.css">
</head>
<body>

	<h1> Flexbox </h1>
	<p> Ändra fönstrets bredd för att studera flex-grow, flex-shrink och flex-basis! </p>
	<div class="container">
		<div> 1 </div>
		<div> 2 </div>
		<div class="grow-1"> 3 </div>
		<div> 4 </div>
	</div>

	<div class="container">
		<div class="grow-1"> 1 </div>
		<div class="grow-1"> 2222222222222222222222 </div>
		<div class="grow-1"> 3 </div>
		<div class="grow-1"> 4 </div>
	</div>

	<div class="container">
		<div class="shrink-1"> 1 </div>
		<div class="shrink-2"> 2 </div>
		<div class="shrink-1"> 3 </div>
		<div class="shrink-2"> 4 </div>
	</div>

	<div class="container">
		<div class=""> 1 </div>
		<div class="basis grow-1"> 2 </div>
		<div class="shrink-2"> 3 </div>
		<div class=""> 4 </div>
	</div>

	<div class="container wrap">
		<div class="basis "> 1 </div>
		<div class="basis "> 2 </div>
		<div class="basis "> 3 </div>
		<div class="basis "> 4 </div>
	</div>
</body>
</html>
